<!DOCTYPE html>
<html ng-app>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="../framework/bootstrap-3.0.0/css/bootstrap.css" />
	</head>
     
	<body ng-controller="HttpGetData">
	     <div ng-view> </div>
			<div class="script">
				<script src="../framework/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
				<script src="../framework/angular-1.3.0.14/angular.min.js" type="text/javascript" charset="utf-8"></script>
				<script src="../framework/angular-1.3.0.14/angular-route.js" type="text/javascript" charset="utf-8"></script>
				<script>
					var phonecatApp = angular.module('phonecatApp', [
						'ngRoute',
						'phonecatAnimations',
						'phonecatControllers',
						'phonecatFilters',
						'phonecatServices'
					]);
					phonecatApp.config(['$routeProvider',
						function($routeProvider) {
							$routeProvider.
							when('/phones', {
								templateUrl: 'partials/phone-list.html',
								controller: 'PhoneListCtrl'
							}).
							when('/phones/:phoneId', {
								templateUrl: 'partials/phone-detail.html',
								controller: 'PhoneDetailCtrl'
							}).
							otherwise({
								redirectTo: '/phones'//
							});
						}
					]);
				</script>
			</div>

	</body>

</html>
